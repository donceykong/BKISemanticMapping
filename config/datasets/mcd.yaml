# MCD dataset config

/**:
  ros__parameters:
    # Map information
    resolution: 1.0
    num_class: 22 # Number of classes (MCD uses 29 classes)

    # Sampling resolutions
    free_resolution: 200.0  # Free space sampling resolution
    ds_resolution: 1.0      # Downsampling factor

    # Information about range-finder data
    scan_num: 10000   # How many scans to use
    max_range: 200.0  # Sensor max range (m)
    skip_frames: 10   # Number of frames to skip between insertions (0 = process every frame, 1 = process every other frame, etc.)

    # Dataset information
    input_data_prefix: lidar_bin/data
    input_label_prefix: gt_labels
    lidar_pose_file: pose_inW.csv
    gt_label_prefix: gt_labels
    evaluation_result_prefix: evaluations/
    query: true
    visualize: true

    # Visualization: show OSM priors colored (blend of building/road/grassland/tree). Use semantic for class colors.
    color_mode: osm_blend
    # OSM prior decay: distance (m) over which prior drops from 1 to 0 away from OSM geometry
    osm_decay_meters: 2.0
    # OSM file for voxel priors (path relative to data dir, or absolute). Must match osm_visualizer if using both.
    osm_file: kth.osm
    osm_origin_lat: 59.348268650
    osm_origin_lon: 18.073204280

    # Color configuration
    colors_file: semantickitti_colors.yaml  # Color mapping file (relative to config/datasets/)
